<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 400px;
            height: auto;
            padding: 30px 0;
        }
        td:nth-child(1) {
            background-color: aquamarine;
        }
        td:nth-child(2) {
            background-color: gold;
        }
    </style>
</head>
<body>
    <table>
        <td>First cell</td>
        <td>Second cell</td>
    </table>
</body>
</html>
